<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <form action="">
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="user_id">아이디</label>
          <input type="text" id="user_id">
        </li>
        <li>
          <label for="password1">비밀번호</label>
          <input type="password" id="password1">
        </li>
        <li>
          <label for="password2">비밀번호 확인</label>
          <input type="password" id="password2">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>가입자 정보</legend>
      <ul>
        <li><label for="user_name">이름:</label>
          <input type="text" id="user_name"></li>
        <li><label for="user_mail">메일 주소:</label>
          <input type="email" id="user_mail"></li>
        <li><label for="birth">생년월일:</label>
          <input type="date" id="birth"></li>
      </ul>
    </fieldset>

    <fieldset id="register">
      <legend>수강 과목을 선택하세요<small>(1과목 선택 가능)</small></legend>
      <ul>
        <li>
          <label><input type="radio" name="spk" value="low" checked="">영어 회화(초급)</label>
        </li>
        <li>
          <label><input type="radio" name="spk" value="middle">영어 회화(중급)</label>
        </li>
        <li>
          <label><input type="radio" name="spk" value="high">영어 회화(고급)</label>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>관심 분야는? <small>(복수 선택 가능)</small></legend>
      <ul>
        <li><input type="checkbox" name="pre" value="grammar">문법</li>
        <li><input type="checkbox" name="pre" value="voca">어휘</li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>등록정보</legend>
      <ul>
        <li>
          <label class"reg" for="member">참여인원<smaill>(최대10명)</smaill></label>
          <input type="number" id="member" value="1" min="0" max="10" step="1">
        </li>
        <li>
          <label class"reg" for="stuffs">지원물품<smaill>(1인당 5개)</smaill></label>
          <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
        </li>
        <li>
          <label class"reg" for="satis">희망 단계<smaill>(하,중,상)</smaill></label>
          <input type="range" id="satis" value="1" min="1" max="3">
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>
        <label for="today">Today</label>
        <input type="datetime-local">
      </legend>
    </fieldset>

    <fieldset>
      <legend>강의 시간을 선택하세요</legend>
      <ul>
        <li>
          <label class="reg" for="startw">개강주</label>
          <input type="week" id="startw">
        </li>
        <li>
          <label class="reg" for="startt">강의시간</label>
          <input type="time" id="startt">
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <label for="file_upload">첨부파일:</label>
      <input type="file" id="file_upload">
      <input type="image" id="butt" src="login.jpg">
      <input type="reset" value="다시쓰기">
    </fieldset>
  </form>

</body>
</html>
