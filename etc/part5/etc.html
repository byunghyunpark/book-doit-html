<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="etc.css">
</head>
<body>
<button type="submit" class="subm">
  <img src="tick.png" alt="">전송하기
</button>
<form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
  <input type="number" name="num1">
  + <input type="number" name="num2">
  = <output name="result" for="num"></output>
</form>

<progress value="90" max="100"></progress> 90%

<ul>
  <li>
    <label for="">점유율 0.8</label>
    <meter value="0.8"></meter>
  </li>
  <li>
    <label for="">사용량 64%</label>
    <meter min="0" max="100" value="64"></meter>
  </li>
  <li>
    <label for="">트래픽 초과</label>
    <meter min="1024" max="10240" row="2048" high="8192" value="9216"></meter>
  </li>
  <li>
    <label for="">사용자수</label>
    <!-- optimum이 high 값보다 크다면 value는 클수록 좋습니다 -->
    <!-- optimum이 low값보다 작으면 값이 클수록 나쁩니다 -->
    <meter value="0.1" optimum="0.8" low="0.3" high="0.7"></meter>
  </li>
</ul>

</body>
</html>
